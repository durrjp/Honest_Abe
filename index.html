<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Abe</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
<div class ="main">
    <header class="header">
        <div class="siteTitle">
            <img height="150px" src="/images/trimmedLincoln.png" alt="">
            <p class="honestAbe">Honest Abe Dashboard</p>
            <img height="150px" src="/images/trimmedLincoln.png" alt="">
        </div>
        <div class="nav">
            <button id="seePoliticians" class="constantWiggle">Politicians</button>
            <button id="seeCorporations">Corporations</button>
            <button id="seePACs">PAC's</button>
        </div>
    </header>

    <article class="politiciansContainer">
        <section class="politiciansList"></section>
    </article>

    <article class="corpsContainer hidden">
        <section class="corpsList"></section>
    </article>

    <article class="pacsContainer hidden">
        <section class="pacsList"></section>
    </article>

</div>

<script type = "module" src="/scripts/main.js"></script>
</body>
</html>
